<html>
  <head>
    <title>Running Scheduler</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css", rel="stylesheet">
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link href="icheck/skins/square/blue.css" rel="stylesheet">
  </head>
  <body>
    <div class="col-md-12">
      <header>
        <h1 class="pull-left">Running Scheduler</h1>
        <h2 class="pull-right">Plan your custom training schedule today!</h2>
      </header>
    </div>
    <div class="col-md-12">
      <form id="myFormID" action="/schedule/" method="GET">
      <div class="col-md-4">
        <!-- Datepicker -->
        <h3>What day is your race?</h3>
      </div>
      <div class="col-md-8">
        <!--  Weekly Activity Table-->
        <div class="panel panel-info table-scrollable">
          <div class="panel-body">
            <h3>Pick a day for each Training Activity</h3>
          </div>
          <table class="table table-striped table-condensed">
                <tr>
                    <th>Activity</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <td>Short Run 1</td>
                    <td><input type="radio" name="short_run1" data-col="1" value="Monday" checked="checked"/></td>
                    <td><input type="radio" name="short_run1" data-col="2" value="Tuesday"/></td>
                    <td><input type="radio" name="short_run1" data-col="3" value="Wednesday"/></td>
                    <td><input type="radio" name="short_run1" data-col="4" value="Thursday"/></td>
                    <td><input type="radio" name="short_run1" data-col="5" value="Friday"/></td>
                    <td><input type="radio" name="short_run1" data-col="6" value="Saturday"/></td>
                    <td><input type="radio" name="short_run1" data-col="7" value="Sunday"/></td>
                </tr>
                <tr>
                    <td>Cross Train</td>
                    <td><input type="radio" name="cross_train" data-col="1" value="Monday"/></td>
                    <td><input type="radio" name="cross_train" data-col="2" value="Tuesday" checked="checked"/></td>
                    <td><input type="radio" name="cross_train" data-col="3" value="Wednesday"/></td>
                    <td><input type="radio" name="cross_train" data-col="4" value="Thursday"/></td>
                    <td><input type="radio" name="cross_train" data-col="5" value="Friday"/></td>
                    <td><input type="radio" name="cross_train" data-col="6" value="Saturday"/></td>
                    <td><input type="radio" name="cross_train" data-col="7" value="Sunday"/></td>
                </tr>
                <tr>
                    <td>Short Run 2</td>
                    <td><input type="radio" name="short_run2" data-col="1" value="Monday"/></td>
                    <td><input type="radio" name="short_run2" data-col="2" value="Tuesday"/></td>
                    <td><input type="radio" name="short_run2" data-col="3" value="Wednesday" checked="checked"/></td>
                    <td><input type="radio" name="short_run2" data-col="4" value="Thursday"/></td>
                    <td><input type="radio" name="short_run2" data-col="5" value="Friday"/></td>
                    <td><input type="radio" name="short_run2" data-col="6" value="Saturday"/></td>
                    <td><input type="radio" name="short_run2" data-col="7" value="Sunday"/></td>
                </tr>
                <tr>
                    <td>Medium Run</td>
                    <td><input type="radio" name="medium_run" data-col="1" value="Monday"/></td>
                    <td><input type="radio" name="medium_run" data-col="2" value="Tuesday"/></td>
                    <td><input type="radio" name="medium_run" data-col="3" value="Wednesday"/></td>
                    <td><input type="radio" name="medium_run" data-col="4" value="Thursday" checked="checked"/></td>
                    <td><input type="radio" name="medium_run" data-col="5" value="Friday"/></td>
                    <td><input type="radio" name="medium_run" data-col="6" value="Saturday"/></td>
                    <td><input type="radio" name="medium_run" data-col="7" value="Sunday"/></td>
                </tr>
                <tr>
                    <td>Rest</td>
                    <td><input type="radio" name="rest2" data-col="1" value="Monday"/></td>
                    <td><input type="radio" name="rest2" data-col="2" value="Tuesday"/></td>
                    <td><input type="radio" name="rest2" data-col="3" value="Wednesday"/></td>
                    <td><input type="radio" name="rest2" data-col="4" value="Thursday"/></td>
                    <td><input type="radio" name="rest2" data-col="5" value="Friday" checked="checked"/></td>
                    <td><input type="radio" name="rest2" data-col="6" value="Saturday"/></td>
                    <td><input type="radio" name="rest2" data-col="7" value="Sunday"/></td>
                </tr>
                <tr>
                    <td>Long Run</td>
                    <td><input type="radio" name="long_run" data-col="1" value="Monday"/></td>
                    <td><input type="radio" name="long_run" data-col="2" value="Tuesday"/></td>
                    <td><input type="radio" name="long_run" data-col="3" value="Wednesday"/></td>
                    <td><input type="radio" name="long_run" data-col="4" value="Thursday"/></td>
                    <td><input type="radio" name="long_run" data-col="5" value="Friday"/></td>
                    <td><input type="radio" name="long_run" data-col="6" value="Saturday" checked="checked"/></td>
                    <td><input type="radio" name="long_run" data-col="7" value="Sunday"/></td>
                </tr>
                <tr>
                    <td>Rest</td>
                    <td><input type="radio" name="rest1" data-col="1" value="Monday"/></td>
                    <td><input type="radio" name="rest1" data-col="2" value="Tuesday"/></td>
                    <td><input type="radio" name="rest1" data-col="3" value="Wednesday"/></td>
                    <td><input type="radio" name="rest1" data-col="4" value="Thursday"/></td>
                    <td><input type="radio" name="rest1" data-col="5" value="Friday"/></td>
                    <td><input type="radio" name="rest1" data-col="6" value="Saturday"/></td>
                    <td><input type="radio" name="rest1" data-col="7" value="Sunday" checked="checked"/></td>
                </tr>


            </table>
        </div>
      </div>
      <input class="btn btn-primary btn-lg" type="submit" value="Create Schedule"/>
      </form>
    </div>
    <input type="hidden" name="date" id="hiddenFieldID" value="">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="icheck/icheck.js"></script>
    <script src="app.js"></script>
  </body>
</html>
