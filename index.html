<!doctype html>
<html>
  <head>
    <title>Running Scheduler</title>
    <link href="http://bootswatch.com/readable/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="pickadate/themes/default.css">
    <link rel="stylesheet" href="pickadate/themes/default.date.css">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid text-center">
      <!-- Header -->
      <div class="row">
        <div class="col-md-12">
          <header>
            <h1 class="txt-cntr">Running Scheduler</h1>
          </header>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Full Marathon</a></li>
        <li role="presentation"><a href="#">Half Marathon</a></li>
        <li role="presentation"><a href="#">5k</a></li>
      </ul>
      <div class="row">
        <div class="col-md-12">
          <!-- Button trigger for form -->
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePanel" aria-expanded="false" aria-controls="collapseExample">
            Create Your Schedule
          </button>
        </div>
      </div>
      <!-- Collabsible form -->
          <div class="collapse" id="collapsePanel">
            <div class="row">
              <div class="col-md-4 col-md-offset-4 form-panel">
                <div class="well">
                  <div class="row">
                    <div class="col-md-12">
                      <form id="activityForm" name="activityForm" method="GET" action="index.html">
                        <input id="Monday" class="days" type="hidden" name="Monday" />
                        <input id="Tuesday" class="days" type="hidden" name="Tuesday" />
                        <input id="Wednesday" class="days" type="hidden" name="Wednesday" />
                        <input id="Thursday" class="days" type="hidden" name="Thursday" />
                        <input id="Friday" class="days" type="hidden" name="Friday" />
                        <input id="Saturday" class="days" type="hidden" name="Saturday" />
                        <input id="Sunday" class="days" type="hidden" name="Sunday" />
                      <!-- Datepicker -->
                        <p class="lead">What day is your race?</p>
                        <p>Date: <input id="datepicker" type="text" name="rawDate" /></p>
                        <p class="lead"> Drag each activity to a weekday </p>
                        <div class="left-condensed">
                          <div class="pep panel">Short Run 1</div>
                          <div class="pep panel">Cross Train</div>
                          <div class="pep panel">Short Run 2</div>
                          <div class="pep panel">Medium Run</div>
                          <div class="pep panel">Rest 1</div>
                          <div class="pep panel">Long Run</div>
                          <div class="pep panel">Rest 2</div>
                        </div>
                        <div class="left">
                          <div class="dropzone empty">Monday</div>
                          <div class="dropzone empty">Tuesday</div>
                          <div class="dropzone empty">Wednesday</div>
                          <div class="dropzone empty">Thursday</div>
                          <div class="dropzone empty">Friday</div>
                          <div class="dropzone empty">Saturday</div>
                          <div class="dropzone empty">Sunday</div>
                        </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div id="errorMessage" class="bg-warning"></div>
                  <input class="btn btn-primary" type="submit" name="submit" value="submit">
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 center-block">
          <div id="target">...</div>
        </div>
      </div>



      <script id="template" type="x-tmpl-mustache">
      <table class="table-bordered table-striped table-condensed">
               <tr class="danger">
                   <th>Week</th>
                   <th>Monday</th>
                   <th>Tuesday</th>
                   <th>Wednesday</th>
                   <th>Thursday</th>
                   <th>Friday</th>
                   <th>Saturday</th>
                   <th>Sunday</th>
               </tr>
               <tb>
      {{#everyNth schedule 7}}
        {{#if isModZeroNotFirst}}
          </tr>
        {{/if}}
        {{#if isModZero}}
          <tr><td>Week {{position}}</td>
        {{/if}}
          <td><small><em>{{ date }}</em></small><br /><p><strong>{{ activity }}</strong></p></td>
        {{#if isLast}}
          </tr>
        {{/if}}
      {{/everyNth}}
        </tb>
      </table>
      </script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/jquery.pep.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="pickadate/picker.js"></script>
    <script src="pickadate/picker.date.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="http://parsleyjs.org/dist/parsley.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
