<!doctype html>
<html>
  <head>
    <title>Running Scheduler</title>
    <link href="http://bootswatch.com/readable/bootstrap.min.css", rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="pickadate/themes/default.css">
    <link rel="stylesheet" href="pickadate/themes/default.date.css">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body ng-app="train">
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <div class="col-md-12">
          <header>
            <h1 class="txt-cntr">Running Scheduler</h1>
          </header>
        </div>
      </div>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Full Marathon</a></li>
        <li role="presentation"><a href="#">Half Marathon</a></li>
        <li role="presentation"><a href="#">5k</a></li>
      </ul>
      <div class="row">
        <form id="myFormID" action="" method="">
        <div class="col-md-12">
          <!-- Datepicker -->
          <h3>What day is your race?</h3>
          <p>Date: <input type="text" id="datepicker"></p>
        </div>
      </div>
      <!-- <div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <h1>Hello {{yourName}}!</h1>
    </div> -->
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="pep panel" data-activity="Sh">Short Run 1</div>
          <div class="pep panel">Cross Train</div>
          <div class="pep panel">Short Run 2</div>
          <div class="pep panel">Medium Run</div>
          <div class="pep panel">Rest</div>
          <div class="pep panel">Long Run</div>
          <div class="pep panel">Rest</div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="dropzone empty">Monday</div>
          <div class="dropzone empty">Tuesday</div>
          <div class="dropzone empty">Wednesday</div>
          <div class="dropzone empty">Thursday</div>
          <div class="dropzone empty">Friday</div>
          <div class="dropzone empty">Saturday</div>
          <div class="dropzone empty">Sunday</div>
        </div>
        <!-- <form name="activityForm" ng-controller="TrainingSchedule as sched">

        </form> -->
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/jquery.pep.js"></script>
    <script scr="js/bootstrap.js"></script>
    <script src="pickadate/picker.js"></script>
    <script src="pickadate/picker.date.js"></script>
    <!-- // <script src="js/jquery-ui.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
